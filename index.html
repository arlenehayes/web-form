<!DOCTYPE html>
<html lang="en">
    <head>
	    <title>Instagram Login</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
	    <!--Yahoo CSS Reset-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css" />
		<!--And now for my styling-->
		<link rel="stylesheet" href="loginform.css" />
	</head>
	
	<body>
	    <div id="header">
		    <div id="name">
			<!--Jpeg or Gif image of Instagram logo and special font-->
				<p id="logo">Instagram</p>
			</div>
		</div>
		<div id="welcome">
			<div id="greeting1">
				<p>Welcome Back!</p> 
			</div>
			<div id="greeting2">
				<p>Ready to share some photos?</p>
			</div>
		</div>
		<div id="existing-users">
			<p>Log in here:</p>
			<form action="/insta-member-database" method="post">
				<div>
					<label for="username">Username:</label>						<input type="text" id="username" />
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="text" id="password" />
				</div>
				<div class="button">
					<button type="submit">Start sharing</button>
				</div>
			</form>
		</div>
		<div id="new-users">
		    <p>Are&nbsp;you new&nbsp;here?</p>
			<p>Let's get you started</p>
			<form action="insta-member-database" method="post">
			    <div>
				    <label for="firstname">First Name:</label>
					<input type="text" id="firstname" />
				</div>
				<div>
				    <label for="lastname">Last Name:</label>
					<input type="text" id="lastname" />
				</div>
				<div>
				    <label for="username">Username:</label>
					<input type="text" id="newusername" />
				</div>
				<div>
				    <label for="password">Password:</label>
					<input type="text" id="passowrd" />
			    </div>
				<div>
				    <label for="confirmation">Confirm Password:</label>
					<input type="text" id="confirmation" />
				</div>
				
				<div class="button">
				    <button type="submit">Join the Fun!</button>
				</div>
			</form>
		</div>
		
		
	</body>
</html>
