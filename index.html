<!DOCTYPE html>
<html lang="en">
    <head>
	    <title>Instagram Login</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
	    <!--Yahoo CSS Reset-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css" />
		<!--And now for my styling-->
		<link rel="stylesheet" href="loginform.css" />
	</head>
	
	<body>
	    <h1>INSTAGRAM</h1>
		
		<!--All forms-->
		<div id="page-content">
			<!--Form for existing users-->
			<div id="existing-users">
				<div id="welcome">
					<h2>Welcome back! Ready to share some photos?</h2>
				</div>	
				<div id="form-intro">
					<p>Log in here:</p>
				</div>
				<form action="/insta-member-database" method="post">
					<div>
						<label for="username">Username:</label>
						<input type="text" id="username" />
					</div>
					<div>
						<label for="password">Password:</label>
						<input type="password" id="password" />
					</div>
					<div class="button">
						<button type="submit">Start sharing</button>
					</div>
				</form>
			</div>
			
			<!--Form for new users-->
			<div id="new-users">
				<div id="form-intro2">
					<h2>Are&nbsp;you new&nbsp;here? Let's get you started</h2>
				</div>
				<div id="form-intro2">
					<p>Sign up here:</p>
				</div>
				<form action="insta-member-database" method="post">
					<div>
						<label for="firstname">First Name:</label>
						<input type="text" id="firstname" />
					</div>
					<div>
						<label for="lastname">Last Name:</label>
						<input type="text" id="lastname" />
					</div>
					<div>
						<label for="username">Username:</label>
						<input type="text" id="newusername" />
					</div>
					<div>
						<label for="email">Email:</label>
						<input type="email" id="email" />
					</div>
					<div>
						<label for="password">Password:</label>
						<input type="password" id="password" />
					</div>
					<div>
						<label for="confirmation">Confirm Password:</label>
						<input type="password" id="confirmation" />
					</div>
				
					<div class="button">
						<button type="submit">Join the Fun!</button>
					</div>
				</form>
			</div>
		</div>
		
		
	</body>
</html>
